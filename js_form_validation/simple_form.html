<style>
  input:invalid {
  border: 2px dashed red;
}

input:invalid:required {
  background-image: linear-gradient(to right, pink, lightgreen);
}

input:valid {
  border: 2px solid black;
}
</style>
<script>
  function validateForm() {
  let x = document.forms["loginForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  let pass = document.forms["loginForm"]["fpassword"].value;
  if (pass == "") {
    alert("Password must be filled out");
    return false;
  }
}
</script>

<form name="loginForm" action="success.html" onsubmit="return validateForm()" method="post">
Name: <input type="text" name="fname">
<br/>
Password: <input type="password" name="fpassword">
<input type="submit" value="Submit">
</form>
